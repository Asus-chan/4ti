<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script>
	function pobierzDane()
	{
		var komunikat = "";
		var login = document.getElementById("login").value;
		if(document.forms.fm1.show_login.checked) 
		{
			komunikat = "Two login: " + login + ".";
		}
		else
		{
			komunikat = "Twój login został ukryty. ";
		}
		alert(komunikat);
		var dlugosc = document.forms.fm1.day.length;
		var test = false;
		for(var i=0;i<dlugosc;i++)
		{
				if(document.forms.fm1.day[i].checked) test = true;
		}
		if(test == true)
		{
			komunikat += "wybrałeś następujące dni: ";
			for(var i=0;i<dlugosc;i++)
			{
				if(document.forms.fm1.day[i].checked) komunikat+= document.forms.fm1.day [i].value + ", ";
			}else komunikat += "Nie wybrałeś żadnego dnia";
		
	}
	</script>
</head>
<body>
<div>
<form name="fm1">
Login: <input ype="text" id="login" value="" /><br /><br />
Pokaż login: <input type="checkbox" name="show_login" /><br />
<fieldset>
<legend>Wybierz przynajmniej jeden dzień tygodnia:</legend>
<input type="checkbox" name="day[]" value="poniedziałek" />poniedziałek<br /> 
<input type="checkbox" name="day[]" value="wtorek" />wtorek<br /> 
<input type="checkbox" name="day[]" value="środa" />środa<br /> 
<input type="checkbox" name="day[]" value="czwartek" />czwartek<br /> 
<input type="checkbox" name="day[]" value="piątek" />piątek<br /> 
<input type="checkbox" name="day[]" value="sobota" />sobota<br /> 
<input type="checkbox" name="day[]" value="niedziela" />niedziela<br /> 
<input type="button" value="Wyślij" onclick="pobierzDane();"/>
</fieldset>
</form>
</div>
</body>
</html>
