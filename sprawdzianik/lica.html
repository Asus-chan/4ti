    <div id="left">

            <h1>Wynik:<a id="wynik"></a> </h1>
        <script>
            var x = prompt('Podaj liczbę początkową');
            var y = prompt('Podaj liczbę końcową');

            var w="";
            if(x=>y)
            for(i=x;i<=y;i++)
            {
                w+=i+",";
                document.getElementById("wynik").innerHTML = w;
            }
            else{
                for(i=x;i=>y;i--)
            {
                w+=i+",";
                document.getElementById("wynik").innerHTML = w;
            }
            }
    

        </script>
    </div>
